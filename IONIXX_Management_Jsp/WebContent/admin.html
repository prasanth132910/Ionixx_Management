<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/AdminStyle.css">
<title></title>
</head>
<body>
<div class="container">  
  <form id="contact" action="admin-process.jsp" method="post">
    <h2>Welcome to Admin Portal</h2>
    <fieldset>
      <input placeholder="Product ID" type="text" name="pdctID" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Product Name" name="pdctName" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Minimum Sell Quantity" name="minquant" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="price" name="price" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input placeholder="Quantity" name="quantity" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>

</body>
</html>
